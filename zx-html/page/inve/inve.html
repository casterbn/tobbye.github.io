<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>市场</title>
    <link rel="stylesheet" href="../../util/common.css" type="text/css" />
    <script src="../../util/util.js"> </script>
    <script src="../../util/alert.js"> </script>
    <script src="inve-data.js"> </script>
    <script src="inve-setting.js"> </script>
</head>


<style type="text/css"> 

    h2 {
        margin: 0px;
        font-size: 1.6em;
    }

    h3 {
        margin: 0px;
        font-size: 1.2em;
    }

    h4 {
        margin: 0px;
        font-size: 0.8em;
    }

    h5 {
        margin: 0px;
        margin-bottom: 10px;
        font-size: 1.2em;
    }


    .block {
        display: block;
        overflow: auto;
        margin-bottom: 0px;
    }

    .line {
        flex: 10;
        padding: 10px 10px;
        font-size: 3em; 
    }.line[btype=A] {
        flex: 12;
    }.line[btype=B] {
        flex: 20;
    }

    .user-index {
        flex: 30;
        padding: 10px 10px;
        font-size: 3em; 
        text-align: left;
    }

    .user-stamp {
        flex: 20;
        padding: 10px 10px;
        font-size: 3em; 
        text-align: right;
    }

    #alert-box {
        top: 220px;
        left: 20px;
        right: 20px;
        /*max-height: 1600px;*/
    }


    #result-block {
        margin: 10px;
        padding: 30px 0px;
        font-size: 1.5em;
        background-color: white;
    }

    .cell-flex {
        margin: -2px 0px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-color: white;
    }

    .cell-tips {
        font-size: 3.5em;
        padding: 10px;
        margin: 5px 0px;
        background-color: white;
    }


    .cell-text {
        margin: 6px;
        padding: 10px 20px;
        height: 100px;
        line-height: 100px;
        font-size: 6em;
        border: solid 6px red;
    }

    .cell-jigsaw {
        margin: 0px;
        padding: 0px;
        /*position: absolute;*/
        border: solid 10px white;
        background-repeat: no-repeat;
        background-image: url(../../picture/head/3.jpeg);
    }

    .img {
        height: 500px;
    }
    
</style>

<body>
    <div id="outer-top"></div>
    <div id="outer-center"></div>
    <div id="outer-bot">
        <a class="button-bot" btype="dead" href="../user/user.html">个人</a>
        <a class="button-bot" btype="dead" href="../nexu/nexu.html">关系</a>
        <a class="button-bot" btype="dead" href="../home/home.html">主页</a>
        <a class="button-bot" btype="dead" href="../fund/fund.html">资金</a>
        <a class="button-bot" btype="live" href="../inve/inve.html">市场</a>
    </div>

    <div id="alert">
        <div id="alert-mask" onclick="hideAlert()"></div>
        <div id="alert-box">
            <div class="alert-bg" id="detail-bg">
                <div class="alert-title" id="detail-title">查看详情</div>
                <div class="alert-block" id="detail-block"></div>
                <div class="alert-button" id="detail-button">
                    <div class="button" btype="permit" id="btn-next">下一个</div>
                    <div class="button" btype="permit" id="btn-doit">确认</div>
                    <div class="button" btype="danger" id="btn-quit">关闭</div>
                </div>
            </div>
            <div class="alert-bg" id="puzzle-bg">
                <div class="alert-title" id="puzzle-title">发现一个红包</div>
                <div class="alert-block" id="puzzle-block"></div>
                <div class="alert-button" id="puzzle-button">
                    <div class="button" btype="permit" id="btn-start">开始</div>
                    <div class="button" btype="permit" id="btn-open">打开</div>
                    <div class="button" btype="danger" id="btn-redo">重置</div>
                    <div class="button" btype="danger" id="btn-abon">丢弃</div>
                </div>
            </div>

            <div class="alert-bg" id="result-bg">
                <div class="alert-title" id="result-title">恭喜您获得了</div>
                <div class="alert-block" id="result-block"></div>
                <div class="alert-button" id="result-button">
                    <div class="button" btype="permit" id="btn-follow">关注</div>
                    <div class="button" btype="defult" id="btn-home">查看主页</div>
                    <div class="button" btype="danger" id="btn-close">关闭</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
