<html>
<head>
	<meta charset="utf-8">
	<script src="csv-data.js"> </script>
	<script src="json-data.js"> </script>
	<script src="view-setting.js"> </script>
	<style type="text/css"> 
		body {
			font-family: "Consolas", "Trebuchet MS", Verdana;
			margin: 0px;
			padding: 0px;
			font-weight: bold;
		}

		.bg {
			overflow: auto;
 
		}

		.flex {
			display: flex;
			color: red;
			font-size: 1.3em;
		}

		.btnData {
			text-align: left;
			flex: 100;
			margin: 1px;
			padding: 8px;
		}

		.btnView {
			text-align: center;
			flex: 30;
			margin: 1px;
			padding: 8px;
		}

		.view {
			padding: 10px;
		}

		table {
			margin: 5px;
			margin-left: auto;
			margin-right: auto; 
			font-size: 1em;
			font-weight: bold;
			border-spacing: 0;
			border-collapse: collapse; 
			background-color: #fff;
			justify-content: center;
		}

		tr {
			height:1.2em;
		}

		th {
			color: darkred;
			padding: 3px 20px;
			min-width: 50px;
			text-align: center;
			background-color: #eee;
			border: solid 1.5px #888;
		}

		td {
			padding: 3px 10px;
			min-width: 30px;
			text-align: center;
			word-break: keep-all;
			border: solid 1.5px #888;
		}

		h3 {
			margin: 0px;
			padding: 0px;
			color: dodgerblue;
			font-size: 1em;
		}

		.td-title {
			text-align: left;
			color: red;
			colspan: 3;
			padding: 10px;
			border: solid 0px #fff;
		}
	</style>

</head>
<body>
	<div id="outer">
	</div>
</body>
</html>
