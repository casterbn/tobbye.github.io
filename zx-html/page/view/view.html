<html>
<head>
	<meta charset="utf-8">
	<script src="view-setting.js"> </script>
	<style type="text/css"> 
		body {
			font-family: "Consolas", "Trebuchet MS", Verdana;
			margin: 0px;
			padding: 0px;
			font-weight: bold;
			text-align: center;
		}


		table {
			margin: 5px;
			margin-left: auto;
			margin-right: auto; 
			font-size: 1em;
			font-weight: bold;
			border-spacing: 0;
			border-collapse: collapse; 
			background-color: #fff;
			justify-content: center;
		}

		tr {
			height:1.2em;
		}

		th {
			color: darkred;
			padding: 3px 20px;
			min-width: 50px;
			text-align: center;
			background-color: #eee;
			border: solid 1.5px #888;
		}

		td {
			padding: 3px 10px;
			min-width: 30px;
			text-align: center;
			word-break: keep-all;
			border: solid 1.5px #888;
		}

		h3 {
			margin: 0px;
			padding: 0px;
			color: dodgerblue;
			font-size: 1em;
		}


		#outer {
			height: 100%;
			overflow: auto;

		}

		.flex {
			display: flex;
			color: red;
			font-size: 1.3em;
		}

		.view {
			padding: 10px;
		}


		.button {
			margin: auto;
			padding: 15px;
			height: 30px;
			color: white;
			font-size: 1.5em;
			border: solid 6px white;
			border-radius: 20px;
			background-color: dodgerblue;
		}

	</style>

</head>
<body>
	<div id="outer">
	<div id="view"></div>
	</div>
	<div class="button" onclick='back()'>确定</div>
</body>
</html>
