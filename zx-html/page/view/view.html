<html>
<head>
	<meta charset="utf-8">
	<script src="view-setting.js"> </script>
	<style type="text/css"> 
		body {
			font-family: "Consolas", "Trebuchet MS", Verdana;
			margin: 0px;
			padding: 0px;
			font-size: 16px;
			font-weight: bold;
		}


		table {
			margin: 5px;
			margin-left: auto;
			margin-right: auto; 
			font-size: 1em;
			font-weight: bold;
			border-spacing: 0;
			border-collapse: collapse; 
			background-color: #fff;
			justify-content: center;
		}

		tr {
			height:1.2em;
		}

		th {
			color: darkred;
			padding: 3px 20px;
			min-width: 50px;
			text-align: center;
			background-color: #eee;
			border: solid 1.5px #888;
		}

		td {
			padding: 3px 10px;
			min-width: 30px;
			text-align: center;
			word-break: keep-all;
			border: solid 1.5px #888;
		}

		h1, h2, h3, h4, h5 {
			margin: 0px;
			padding: 0px;	
		}

		h1 {
			color: dodgerblue;
			font-size: 1em;
		}

		h2 {
			color: darkred;
	        font-size: 1.2em;
			margin-bottom: 2px; 
    	}

		h3 {
	        font-size: 1.2em;
    	}

	 	h4 {
	        font-size: 0.8em;
    	}

	 	h5 {
	        font-size: 1.2em;
	        margin-bottom: 10px;
    	}


		#outer {
			height: 95%;
			padding: 10px;
			overflow: auto;
		}

		.inner {
			margin: 10px 0px;
		}

		.view {
			margin: 0px;
		}

		.flex {
			display: flex;
			color: dodgerblue;
			text-align: center;
			background-color: #eee;
		}

		.button {
			flex: 10;
			margin: 2px;
			padding: 10px;
			font-size: 1.5em;
			background-color: #fff;
		}

		.button:hover,.button:active {
			color: #fff;
			background-color: dodgerblue;
		}

	</style>

</head>
<body>
	<div id="outer"></div>
	<div class="flex">
		<div class="button" onclick='back()'>返回</div>
		<div class="button" onclick='initJoin()'>合并</div>
		<div class="button" onclick='initSplit()'>拆分</div>
		<div class="button" onclick='initText()'>纯文本</div>
	</div>
	<div class="flex">
		<div class="button" onclick='initBreak(10)'>10</div>
		<div class="button" onclick='initBreak(20)'>20</div>
		<div class="button" onclick='initBreak(50)'>50</div>
		<div class="button" onclick='initBreak(100)'>100</div>
		<div class="button" onclick='initBreak(200)'>200</div>
	</div>
	<div class="flex">
		<div class="button" onclick='initMode("Array")'>Array</div>
		<div class="button" onclick='initMode("Object")'>Object</div>
	</div>
	<div class="flex">
		<div class="button" onclick='initData("item")'>Item</div>
		<div class="button" onclick='initData("config")'>Config</div>
		<div class="button" onclick='initData("tempdata")'>TempData</div>
	</div>
</body>
</html>
